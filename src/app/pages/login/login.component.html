<div class=" content">
  <div class=" row">
    <div class=" col-md-3"></div>
    <div class=" col-md-6 col-sm-12">
      <div *ngIf="!signup" style="top: 15%;" class=" card">
        <div class=" card-header">
          <h5 class=" title">Sign In</h5>
        </div>
        <div class=" card-body">
          <div style="float: right;" class=" row">
            <div class=" col-md-9 px-md-1">
              <div class=" form-group">
                <label> Username </label>
                <input [(ngModel)]="username" class=" form-control" placeholder="Username" type="text" />
              </div>
            </div>
            <div class=" col-md-9 px-md-1">
              <div class=" form-group">
                <label> Password </label>
                <input [(ngModel)]="password" class=" form-control" placeholder="Password" type="password" />
              </div>
            </div>
          </div>
        </div>
        <div class=" card-footer">
          <button (click)="onLogin()" class=" btn btn-fill btn-fill" type="submit">Sign In</button>
          <span (click)="signup=true" class="signup">&nbsp; Sign Up!</span>
        </div>
      </div>

      <div *ngIf="signup" style="top: 15%;" class=" card">
        <div class=" card-header">
          <h5 class=" title">Sign Up</h5>
        </div>
        <div style="padding-top: 0px; padding-bottom: 0px;" class=" card-body">
          <div style="float: right;" class=" row">
            <div class=" col-md-6 px-md-1">
              <div class=" form-group">
                <label for="exampleInputEmail1"> Email address </label>
                <input [(ngModel)]="email" class=" form-control" placeholder="Email address" type="email" />
              </div>
            </div>
            <div class=" col-md-6 px-md-1">
              <div class=" form-group">
                <label> Username </label>
                <input [(ngModel)]="fusername" class=" form-control" placeholder="Username" type="text" />
              </div>
            </div>
            <div class=" col-md-6 px-md-1">
              <div class=" form-group">
                <label> Nama Lengkap </label>
                <input [(ngModel)]="nama_lengkap" class=" form-control" placeholder="Nama Lengkap" type="text" />
              </div>
            </div>
            <div class=" col-md-6 px-md-1">
              <div class=" form-group">
                <label> Password </label>
                <input [(ngModel)]="fpassword" class=" form-control" placeholder="Password" type="password" />
              </div>
            </div>
            <div class=" col-md-6 px-md-1">
              <div class=" form-group">
                <label> Alamat </label>
                <input [(ngModel)]="alamat" class=" form-control" placeholder="Alamat" type="text" />
              </div>
            </div>
            <div class=" col-md-6 px-md-1">
              <div class=" form-group">
                <label> Posyandu </label>
                <select [(ngModel)]="id_posyandu" class=" form-control">
                  <option value="1">Posyandu1</option>
                  <option value="2">Posyandu2</option>
                  <option value="3">Posyandu3</option>
                  <option value="4">Posyandu4</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <div class=" card-footer">
          <button (click)="onRegister()" class=" btn btn-fill btn-fill" type="submit">Sign Up</button>
          <span (click)="signup=false" class="signup">&nbsp; Sign In!</span>
        </div>
      </div>
