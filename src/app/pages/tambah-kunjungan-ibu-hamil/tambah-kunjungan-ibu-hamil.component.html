<div class=" content">
  <div class=" row">
    <div class=" col-md-12">
      <div class=" card">
        <div class=" card-header">
          <h5 class=" title">Daftar Kunjungan</h5>
        </div>
        <div class=" card-body">
          <form [formGroup]="form">
            <div class=" row">
              <div class=" col-md-4 pr-md-1">
                <div class=" form-group">
                  <label> Nama Ibu Hamil </label>
                  <input disabled class=" form-control" value="{{dataIbu.nama_ibu}}" type="text" />
                </div>
              </div>
              <div class=" col-md-3 px-md-1">
                <div class=" form-group">
                  <label> Tanggal Kunjungan </label>
                  <input class=" form-control" (change)="getUmur()" formControlName="tgl_kunjungan"
                    placeholder="Tanggal Kunjungan" type="date" />
                </div>
              </div>
              <div class=" col-md-2 px-md-1">
                <div class=" form-group">
                  <label> Berat Badan Ibu </label>
                  <input class=" form-control" formControlName="bb" placeholder="Berat Badan Ibu" type="number" />
                </div>
              </div>
              <div class=" col-md-3 pl-md-1">
                <div class=" form-group">
                  <label> Berat Badan Anak Terakhir </label>
                  <input class=" form-control" formControlName="BBAnak" placeholder="Berat Badan Ibu" type="number" />
                </div>
              </div>
            </div>
            <div class=" row">
              <div class=" col-md-6 pr-md-1">
                <div class=" form-group">
                  <label> Riwayat Penyakit </label>
                  <input class=" form-control" formControlName="rPenyakit" placeholder="Riwayat Penyakit" type="text" />
                </div>
              </div>
              <div class=" col-md-6 pl-md-1">
                <div class=" form-group">
                  <label> Tempat Lahir Anak Terakhir </label>
                  <input class=" form-control" formControlName="tmptLahirAnak" placeholder="Tempat Lahir Anak Terakhir" type="text" />
                </div>
              </div>
            </div>
            <div class=" row">
              <div class=" col-md-6 pr-md-1">
                <div class=" form-group">
                  <label> Riwayat KB </label>
                  <input class=" form-control" formControlName="rKB" placeholder="Riwayat KB" type="text" />
                </div>
              </div>
              <div class=" col-md-3 px-md-1">
                <div class=" form-group">
                  <label> Hamil Ke- </label>
                  <input class=" form-control" formControlName="hamilke" placeholder="Hamil Ke-" type="number" />
                </div>
              </div>
              <div class=" col-md-3 pl-md-1">
                <div class=" form-group">
                  <label> Usia Anak Terakhir </label>
                  <input class=" form-control" formControlName="usiaAnakTerakhir" placeholder="Usia Anak Terakhir" type="number" />
                </div>
              </div>
            </div>
            <div class=" row">
              <div class=" col-md-6 pr-md-1">
                <div class=" form-group">
                  <label> Riwayat Alergi </label>
                  <input class=" form-control" formControlName="rAlergi" placeholder="Riwayat Alergi" type="text" />
                </div>
              </div>
              <div class=" col-md-6 pl-md-1">
                <div class=" form-group">
                  <label> Riwayat Imunisasi </label>
                  <input class=" form-control" formControlName="rImunisasi" placeholder="Riwayat Imunisasi" type="text" />
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class=" card-footer">
          <button style="float: right;" (click)="onSave()" class=" btn btn-fill btn-danger" type="submit">Simpan</button>
        </div>
      </div>
    </div>
  </div>
</div>
